<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Book a Flight</title>
  </head>
  <body>
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><h1>Flight Search Engine</h1></a>
      </div>
    </nav>
    <div class="container-fluid mt-4">
      <div class="row">
        <!--Filters-->
        <form class="col-lg-3 mx-auto" action="" method="post" id="search">
          <div class="text-center">
            <div class="border rounded btn-group btn-group-toggle" data-toggle="buttons">
              <a href="#" class="btn btn-light active shadow-sm bg-white" role="button" aria-pressed="true">One Way</a>
              <a href="#" class="btn btn-light shadow-sm bg-white" role="button" aria-pressed="true">Return</a>
            </div>
          </div>
          <div class="mx-auto border rounded-3 border-2 p-4 shadow-lg bg-white">
            <div class="form-group">
              <input type="text" name="origin_city" id="" class="form-control form-control-sm" placeholder="Enter origin city" required>
              <input type="text" name="destination_city" id="" class=" mt-3 form-control form-control-sm" placeholder="Enter destination city" required>
              <input type="date" name="dept_date" class="mt-3 form-control form-control-sm" placeholder="Departure date" required>
              <input type="date" name="return_date" class="mt-3 form-control form-control-sm" placeholder="Return date" required>
              <input type="text" name="no_of_passengers" id="" class=" mt-3 form-control form-control-sm" placeholder="No. of passengers" required>
              <input type="submit" name="submit" class="mt-3 btn btn-sm btn-outline-dark" value="Search">
            </div>
          </div>
          <div class="mt-4 mx-auto border rounded border-2 p-4 shadow-lg bg-white">
            <label for="range" class="form-label">Refined Flight Search</label>
            <input type="range" class="form-range" id="range">
          </div>
        </form>
        

        <!--Products-->
        <div class="col-lg-9 mx-auto border rounded">
        </div>
      </div>   
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
